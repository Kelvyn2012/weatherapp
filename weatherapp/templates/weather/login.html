<!-- weather/templates/weather/login.html -->
{% extends 'weather/base.html' %}

{% block title %}Login - Weather App{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-xl p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login</h1>
    
    <form method="POST">
        {% csrf_token %}
        <div class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Username</label>
                {{ form.username }}
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Password</label>
                {{ form.password }}
            </div>
            
            {% if form.errors %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                    {{ form.errors }}
                </div>
            {% endif %}
            
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-3 rounded-lg font-semibold transition">
                Login
            </button>
        </div>
    </form>
    
    <p class="text-center text-gray-600 mt-6">
        Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-700 font-semibold">Register here</a>
    </p>
</div>

<style>
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
    }
    input[type="text"]:focus, input[type="password"]:focus {
        outline: none;
        border-color: #3b82f6;
        ring: 2px;
        ring-color: #3b82f6;
    }
</style>
{% endblock %}
